{% load static %}
{% load compress %}




{% block project_modules %}
<script>
define('register-three', ['three'], function (THREE) {
    window.THREE = THREE;
    });
</script>
{% endblock project_modules %}


{% compress js %}
  {% include "partials/javascript/common-javascript.htm" %}
  {% include "partials/javascript/nav-javascript.htm" %}
{% endcompress %}

{% compress js %}

  <!-- JS Implementing Plugins -->
  <script src="{% static 'vendor/appear.js' %}"></script>
  <script src="{% static 'vendor/slick-carousel/slick/slick.js' %}"></script>
  <script src="{% static 'vendor/dzsparallaxer/dzsparallaxer.js' %}"></script>
  <script src="{% static 'vendor/dzsparallaxer/dzsscroller/scroller.js' %}"></script>
  <script src="{% static 'vendor/dzsparallaxer/advancedscroller/plugin.js' %}"></script>

  <!-- JS Revolution Slider -->
  <script src="{% static 'vendor/revolution-slider/revolution/js/jquery.themepunch.tools.min.js' %}"></script>
  <script src="{% static 'vendor/revolution-slider/revolution/js/jquery.themepunch.revolution.min.js' %}"></script>
  <script src="{% static 'vendor/revolution-slider/revolution-addons/slicey/js/revolution.addon.slicey.min.js' %}"></script>
  <script src="{% static 'vendor/revolution-slider/revolution/js/extensions/revolution.extension.actions.min.js' %}"></script>
  <script src="{% static 'vendor/revolution-slider/revolution/js/extensions/revolution.extension.carousel.min.js' %}"></script>
  <script src="{% static 'vendor/revolution-slider/revolution/js/extensions/revolution.extension.kenburn.min.js' %}"></script>
  <script src="{% static 'vendor/revolution-slider/revolution/js/extensions/revolution.extension.layeranimation.min.js' %}"></script>
  <script src="{% static 'vendor/revolution-slider/revolution/js/extensions/revolution.extension.migration.min.js' %}"></script>
  <script src="{% static 'vendor/revolution-slider/revolution/js/extensions/revolution.extension.navigation.min.js' %}"></script>
  <script src="{% static 'vendor/revolution-slider/revolution/js/extensions/revolution.extension.parallax.min.js' %}"></script>
  <script src="{% static 'vendor/revolution-slider/revolution/js/extensions/revolution.extension.slideanims.min.js' %}"></script>
  <script src="{% static 'vendor/revolution-slider/revolution/js/extensions/revolution.extension.video.min.js' %}"></script>

  <!-- JS Unify -->
  <script src="{% static 'js/unify/components/hs.carousel.js' %}"></script>

  <script src="{% static 'js/unify/components/hs.tabs.js' %}"></script>
  <script src="{% static 'js/unify/components/hs.counter.js' %}"></script>
  <script src="{% static 'js/unify/components/hs.go-to.js' %}"></script>

  <!-- Cubeportfolio -->
  <script src="{% static 'vendor/cubeportfolio-full/cubeportfolio/js/jquery.cubeportfolio.min.js' %}"></script>
  <script src="{% static 'js/unify/components/hs.cubeportfolio.js' %}"></script>

  <!-- JS Customization -->
  <script src="{% static 'js/custom.js' %}"></script>


  <!-- JS Plugins Init. -->
  <script>
    // initialization of slider revolution
    var tpj = jQuery,
      revapi24;

    tpj(document).ready(function () {
      if (tpj("#rev_slider_24_1").revolution == undefined) {
        revslider_showDoubleJqueryError("#rev_slider_24_1");
      } else {
        revapi24 = tpj("#rev_slider_24_1").show().revolution({
          sliderType: "standard",
          jsFileLocation: "/media/vendor/revolution-slider/revolution/js/",
          sliderLayout: "fullscreen",
          dottedOverlay: "none",
          delay: 9000,
          navigation: {
            keyboardNavigation: "off",
            keyboard_direction: "horizontal",
            mouseScrollNavigation: "off",
            mouseScrollReverse: "default",
            onHoverStop: "off",
            bullets: {
              enable: true,
              hide_onmobile: false,
              style: "bullet-bar",
              hide_onleave: false,
              direction: "horizontal",
              h_align: "center",
              v_align: "bottom",
              h_offset: 0,
              v_offset: 50,
              space: 5,
              tmp: ''
            }
          },
          responsiveLevels: [1240, 1024, 778, 480],
          visibilityLevels: [1240, 1024, 778, 480],
          gridwidth: [1240, 1024, 778, 480],
          gridheight: [868, 768, 960, 720],
          lazyType: "none",
          shadow: 0,
          spinner: "off",
          stopLoop: "off",
          stopAfterLoops: -1,
          stopAtSlide: -1,
          shuffle: "off",
          autoHeight: "off",
          fullScreenAutoWidth: "off",
          fullScreenAlignForce: "off",
          fullScreenOffsetContainer: "",
          fullScreenOffset: "60px",
          hideThumbsOnMobile: "off",
          hideSliderAtLimit: 0,
          hideCaptionAtLimit: 0,
          hideAllCaptionAtLilmit: 0,
          debugMode: false,
          fallbacks: {
            simplifyAll: "off",
            nextSlideOnWindowFocus: "off",
            disableFocusListener: false
          }
        });
      }

      if (revapi24) revapi24.revSliderSlicey();
    });

    $(document).on('ready', function () {
      // initialization of carousel
      $.HSCore.components.HSCarousel.init('.js-carousel');

      // initialization of tabs
      $.HSCore.components.HSTabs.init('[role="tablist"]');

      // initialization of counters
      var counters = $.HSCore.components.HSCounter.init('[class*="js-counter"]');

      // initialization of go to
      $.HSCore.components.HSGoTo.init('.js-go-to');

      // initialization of cubeportfolio
      $.HSCore.components.HSCubeportfolio.init('.cbp');
    });

    $(window).on('resize', function () {
      setTimeout(function () {
        $.HSCore.components.HSTabs.init('[role="tablist"]');
      }, 200);
    });
  </script>

  <script>
    (function (d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s);
      js.id = id;
      js.src = 'https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v3.2';
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  </script>

{% endcompress %}

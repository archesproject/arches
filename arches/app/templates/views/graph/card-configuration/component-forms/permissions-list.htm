{% extends "views/list.htm" %}
{% load staticfiles %}
{% load i18n %}

{% block title %}{% trans "Permissions" %}{% endblock %}

{% block search_placeholder %}{% trans "Find user or group" %}{% endblock %}

{% block listitem %}
    <div class="library-icon" style="">
        <span class="icon-wrap icon-wrap-sm icon-circle" data-bind="css: $data.type() === 'group' ? 'bg-purple' : 'bg-mint'">
            <i data-bind="attr: {class: 'fa fa-' + $data.type()}"></i>
        </span>
    </div>
    <div class="library-card-main" style="">
        <a class="name" data-bind="text: $data.name()">
        </a>
    </div>

    <!-- ko if: $parent.getPermsForDisplay.bind($data)().local.length > 0 -->
        <div class="library-card-subtitle" data-bind="text: $parent.getPermsForDisplay.bind($data)().local"></div>
    <!-- /ko -->
    <!-- ko if: $parent.getPermsForDisplay.bind($data)().local.length == 0 -->
        <div class="library-card-subtitle" data-bind="text: '({% trans "default" %}) - ' + $parent.getPermsForDisplay.bind($data)().default"></div>
    <!-- /ko -->

{% endblock %}

{% load i18n %}

<!-- Title Block -->
<div>
    <div class="">
        <h4 class="title-block-title" style=""> {% trans "Widget Manager" %} </h4>
    </div>
</div>

<!-- Tabs Content -->
<div class="tab-content listing-container form-divider">

    <div id="widget-crud-settings" class="tab-pane fade in active">

        <div class="node-widget-label" style="">
            <div class="control-label">
                {% trans "Widget Label" %}
            </div>
            <div class="pad-no">
                <input type="" placeholder="{% trans "Widget Label" %}" id="" class="form-control input-md widget-input" data-bind="value: widget().get('label'), valueUpdate: 'keyup'">
            </div>
        </div>


        <div data-bind='component: {
            name: widgetLookup[widget().get("widget_id")()].name,
            params: {
                config: widget().configJSON,
                configForm: true,
                value: ko.observable(null),
                node: widget().node,
                graph: graph
            }
        }'></div>

        <!-- ko if: widget().node.datatypeConfigComponent -->
        <div data-bind='component: {
            name: widget().node.datatypeConfigComponent,
            params: widget().node
        }'></div>
        <!-- /ko -->


        <div class="node-widget-label" style="">
            <div class="control-label">
                {% trans "Template" %}
            </div>
            <div class="pad-no" data-bind="with: widget">
                <select class="design" data-bind="value: $data.get('widget_id'), options: $parent.widgetList(), optionsText: 'name', optionsValue: 'id', chosen: {disable_search_threshold: 10, width: '100%'}"></select>
            </div>
        </div>

        <!-- ko if: ko.isObservable(card) -->
        <div class="node-widget-label switch-panel" data-bind="css: {'disabled': checkIfImmutable() }">

            <span class="switch switch-small arches-switch" data-bind="css: {'on': widget().node.isrequired(), 'disabled': checkIfImmutable() }, click: toggleRequired"><small></small></span>

            <p class="control-label" style="margin-left: 40px; margin-top: -17px; margin-bottom: 0px;">
                {% trans "Required" %}
            </p>
            <span style="margin-left: 40px; display: inline-block; color: #8ba2b9; font-size: 10px;">
                {% trans "Activate to require that data be collected for this node when a card value is edited" %}
            </span>
        </div>
        <!-- /ko -->

    </div>

</div>

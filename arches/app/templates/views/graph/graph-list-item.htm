{% load staticfiles %}
{% load i18n %}

<div class="resource-grid-item relative">
    <!-- Resource Type -->
    <div class="resource-grid-main-container" data-bind="click:function(){ $parent.navigate(graphid + '/settings') }, hover: hover, css: {active: hover}">
        <div class="resource-grid-main">
            <h1 class="page-header text-overflow resource-grid-title"><i data-bind="css: (iconclass || 'fa fa-question') + ' icon-wrap resource-grid-icon' + (hover() ? ' resource-grid-icon-highlight':'')"></i> <span data-bind="text:name"></span></h1>
            <p class="resource-grid-subtitle" data-bind='text:subtitle'></p>
        </div>
    </div>

    <div class="resource-grid-tools-container" data-bind="clickBubble: false, hover: hover">
        <div class="btn-group">
            <button class="btn btn-sm btn-mint dropdown-toggle" data-toggle="dropdown" type="button" aria-expanded="false"> {% trans "Manage" %} <i class="ion-ios-more"></i></button>
            <ul class="dropdown-menu dropdown-menu-right">
                <li><a href="#" data-bind="click:function() { $parent.navigate(graphid + '/settings') }">{% trans "Settings" %}</a>
                </li>
                <li><a href="#" data-bind="click:function() { $parent.navigate(graphid) }">{% trans "Manage Graph" %}</a>
                </li>
                <li><a href="#" data-bind="click:function() { $parent.navigate(graphid + '/cards') }">{% trans "Manage Cards" %}</a>
                </li>
                <li><a href="#">{% trans "Manage Forms" %}</a>
                </li>
                <li><a href="#">{% trans "Manage Reports" %}</a>
                </li>
                <li class="divider"></li>
                <li><a href="#" data-bind="click:clone">{% trans "Clone Resource" %}</a>
                </li>
                <li><a href="#" data-bind="click:deleteGraph">{% trans "Delete Resource" %}</a>
                </li>
            </ul>
        </div>
        <div>
            <p class="resource-status">Status: <span data-bind="text:isactive?'{% trans "Active" %}':'{% trans "Inactive" %}'"></span></p>
        </div>
    </div>
</div>

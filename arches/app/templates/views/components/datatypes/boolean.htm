{% load template_tags %}
{% load i18n %}

<!-- ko if: $data.search -->
{% block search %}
<div class="col-sm-12">
    <select class="resources" data-bind="value: searchValue, chosen: {
        width: '100%',
        disable_search_threshold: 15
    }, options: [
        {id: '', name: $root.translations.selectAnOption},
        {id: 't', name: trueLabel},
        {id: 'f', name: falseLabel},
        {id: 'null', name: $root.translations.hasNoValue},
        {id: 'not_null', name: $root.translations.hasAnyValue}
    ], optionsText: 'name', optionsValue: 'id', 
    attr: {'aria-label': $root.translations.selectAnOption, role:'select'}"></select>
</div>
{% endblock search %}
<!-- /ko -->

<!-- ko if: $data.graph -->
<div class="control-label">
    <span data-bind="text: $root.translations.labelTrue"></span>
</div>
<div class="col-xs-12 pad-no crud-widget-container">
    <input class="form-control input-md widget-input" data-bind="textInput: trueLabel, attr: {'aria-label': $root.translations.labelTrue}">
</div>
<div class="control-label">
    <span data-bind="text: $root.translations.labelFalse"></span>
</div>
<div class="col-xs-12 pad-no crud-widget-container">
    <input class="form-control input-md widget-input" data-bind="textInput: falseLabel, attr: {'aria-label': $root.translations.labelFalse}">
</div>
<!-- /ko -->

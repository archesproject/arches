{% load i18n %}
<!-- ko if: $data.search -->
<div class="col-md-4 col-lg-3">
    <select 
        class="resources" 
        tabindex="0" 
        style="display: none;" 
        data-bind="
            value: op, 
            chosen: {width: '100%', disable_search_threshold: 15},
            optionsText: 'text',
            optionsValue: 'value',
            options: [
                { text: $root.translations.overlaps, value: 'overlaps' },
                { text: '=', value: 'eq' },
                { text: '&gt;', value: 'gt' },
                { text: '&lt;', value: 'lt' },
                { text: '&ge;', value: 'gte' },
                { text: '&le;', value: 'lte' },
                { text: $root.translations.hasNoValue, value: 'null' },
                { text: $root.translations.hasAnyValue, value: 'not_null' },
            ],
            attr: {'aria-label': $root.translations.searchCriteria},
        "
    ></select>
</div>
<div class="col-md-8 col-lg-9" data-bind="visible: op() !== 'null' && op() !== 'not_null'">
    <input 
        type="text" 
        class="form-control input-lg" 
        style="height: 36px;" 
        data-bind="
            attr: {placeholder: $root.translations.name, 'aria-label': $root.translations.name},
            textInput: searchValue
        "
    >
</div>
<!-- /ko -->

{% load template_tags %}
{% load i18n %}

<!-- ko if: !$data.search && $data.graph -->
<div class="node-widget-label pad-btm">
    <div class="control-label">
        <span data-bind="text: $root.translations.relatedNode"></span>
    </div>
    <div>
        <select data-bind="
            placeholder: $root.translations.selectANode,
            value: config.nodeid,
            options: nodes,
            optionsText: 'name',
            optionsValue: 'id',
            chosen: {
                width: '100%'
            },
            attr: {'aria-label': $root.translations.relatedNode}
        "></select>
    </div>
</div>
<div class="node-widget-label pad-btm">
    <div class="control-label">
        <span data-bind="text: $root.translations.relationshipToNode"></span>
    </div>
    <div data-bind="if: properties().length > 0">
        <select data-bind="
            placeholder: $root.translations.selectAProperty,
            value: config.property,
            options: properties,
            optionsText: 'name',
            optionsValue: 'id',
            chosen: {
                width: '100%'
            },
            attr: {'aria-label': $root.translations.relationshipToNode}
        "></select>
    </div>
</div>
<div class="node-value-widget-ontology" style="margin-bottom:10px;" data-bind="if: properties().length > 0 && config.property()">
    <div>
        (<strong data-bind="text: node.name"></strong>
        <em data-bind="text: propertyName"></em>
        <strong data-bind="text: relatedNodeName"></strong>)
    </div>
</div>
<!-- /ko -->

<!-- ko if: $data.search -->
<div class="col-md-4 col-lg-3">

</div>
<div class="col-md-8 col-lg-9 resource-instance-search">

</div>
<!-- /ko -->

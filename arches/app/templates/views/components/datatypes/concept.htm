{% load i18n %}
<!-- ko ifnot: $data.search -->
<div class="node-widget-label concept-label">
    <div class="control-label">
        {% trans "Concept Collection" %}
    </div>
    <div>
        <select data-bind="disable: isEditable === false, placeholder: '{% trans "Select a concept collection" %}', value: topConcept, options: conceptCollections , optionsText: 'label', optionsValue: 'id', chosen: {width: '100%'}"></select>
    </div>
</div>
<!-- /ko -->

<!-- ko if: $data.search -->
<div class="col-md-4 col-lg-3">
    <select class="resources" data-bind="value: op, chosen: {width: '100%', disable_search_threshold: 15}">
        <option value="">{% trans "Equals" %}</option>
        <option value="!">{% trans "Not" %}</option>
    </select>
</div>

<div class="col-md-8 col-lg-9">
    <input style="width:30%; display:inline-block;"
        data-bind="
            value: searchValue,
            select2Query: {
                select2Config: select2Config
            }
        ">
</div>
<!-- /ko -->

{% load template_tags %}
{% load i18n %}

<!-- Sort Results Selector-->
<select 
    style="text-align-last:unset;" 
    data-bind="
        options: [
            {'id':'', 'name':$root.translations.unsorted}, 
            {'id':'asc', 'name':$root.translations.ascending}, 
            {'id':'desc', 'name':$root.translations.descending}
        ],
        optionsText: 'name', 
        optionsValue: 'id',
        select2Query: {
            select2Config:{
                value: filter,
                allowClear: false,
                minimumResultsForSearch: -1
        }},
        attr: {
            'data-label': $root.translations.sortSearchResults
        }
    ">
</select>
<!-- End Sort Results Selector-->

{% load template_tags %}
{% load i18n %}

<!-- Sort Results Selector-->
<select 
    style="text-align-last:unset;" 
    data-bind="
        value: filter, 
        options: [
            {'id':'', 'name':translations.unsorted}, 
            {'id':'asc', 'name':translations.ascending}, 
            {'id':'desc', 'name':translations.descending}
        ], 
        chosen: { width: '100%', disable_search: true}, 
        optionsText: 'name', 
        optionsValue: 'id',
    "
></select>
<!-- End Sort Results Selector-->

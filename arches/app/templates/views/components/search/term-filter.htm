{% load i18n %}

<!-- Term Filter -->
<div><form autocomplete="off">
    <select class="select2 resource_search_widget arches-select2"  
        style="width:100%;"
        data-bind="
            attr: {placeholder: $root.translations.findAResource, 'data-label': $root.translations.findAResource},
            termSearch: {terms: filter.terms, language: language, tags: filter.tags}
        "
    ></select>
    <select data-bind="
        options: languages, 
        optionsText: function(item){return item.name + ' (' + item.code + ')'}, 
        value: language, 
        chosen: {width:'100%'},
        attr: {'aria-label': $root.translations.language}"
    ></select></form>
</div>
<!-- End Term Filter -->

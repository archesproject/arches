{% extends "views/components/widgets/base.htm" %}
{% load i18n %}


{% block form %}
<div class="row widget-wrapper">
    <div class="form-group">
        <span class="control-label widget-input-label" data-bind="text:label"></span>

        <!-- ko if: node -->
        <i data-bind="css: {'ion-asterisk widget-label-required': node.isrequired}"></i>
        <!-- /ko -->
        <div class="col-xs-12 resource-instance-wrapper">
            <input style="width:30%; display:inline-block;"
                data-bind="
                value: value,
                select2Query: {
                    select2Config: select2Config
                },
                attr: {'aria-label': label}
            ">

        </div>
    </div>
</div>
{% endblock form %}


{% block config_form %}
<div>
    <div class="control-label">
        <span data-bind="text: $root.translations.placeholder"></span>
    </div>
    <div class="col-xs-12 pad-no crud-widget-container">
        <div class='node-config-item'>
        <input 
            class="form-control input-md widget-input"
            data-bind="
                attr: {placeholder: $root.translations.placeholder, 'aria-label': $root.translations.placeholder},
                value: placeholder, 
                valueUpdate: 'keyup'
            "
        >
        </div>
        <div class='node-config-item'>
        <div class='control-label'>
            <span data-bind="text: $root.translations.dropdownFormat"></span>
        </div>
        <div class="toggle-container">
            <span class="switch switch-small" tabindex="0" role="switch" aria-describedby="description1 description2"
                data-bind="css: {'on': displayOnlySelectedNode()}, 
                    onEnterkeyClick, onSpaceClick, click: toggleDisplayOnlySelected,
                    attr: {
                        'aria-label': $root.translations.dropdownFormat, 
                        'aria-checked': displayOnlySelectedNode(),
                    }
            "><small></small></span>
                    <div style="display:flex; flex-direction:row;">
                        <div id="description1" class="arches-toggle-sm" data-bind="text: $root.translations.showOnlySelectedNodeInDropdown"></div>
                    </div>
            <span id="description2" class="arches-toggle-subtitle" data-bind="text: $root.translations.limitDropdownToWidgetNodes"></span>
        </div>
        </div>
    </div>
</div>
{% endblock config_form %}

{% block report %}
<dt data-bind="text: label"></dt>
<dd>
    <a data-bind="attr: { href: '#' + value() }, text: displayValue"></a>
</dd>
{% endblock report %}

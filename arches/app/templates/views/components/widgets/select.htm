{% extends "views/components/widgets/base.htm" %}
{% load template_tags %}
{% load i18n %}

{% block form %}
<div class="row widget-wrapper">
    <div class="form-group">
        <label class="control-label widget-input-label" data-bind="text:label">
        </label>
        <!-- ko if: node -->
        <i data-bind="css: {'ion-asterisk widget-label-required': node.isrequired}"></i>
        <!-- /ko -->
        <div class="col-xs-12">
            <input style="display:inline-block;"
                data-bind="select2: {
                    select2Config: {
                        clickBubble: true,
                        disabled: disabled,
                        data: options,
                        value: value,
                        multiple: multiple,
                        placeholder: placeholder,
                        allowClear: true
                    }
                }">
        </div>
    </div>
</div>
{% endblock form %}

{% block config_form %}
<div>
    <div class="control-label">
        <span data-bind="text: $root.translations.placeholder"></span>
    </div>
    <div class="col-xs-12 pad-no crud-widget-container">
        <input 
            class="form-control input-md widget-input"
            data-bind="
                attr: {placeholder: $root.translations.placeholder},
                value: placeholder, 
                valueUpdate: 'keyup'"
            >
    </div>
    <div class="node-widget-label">
        <div class="form-group">
            <div class="control-label">
                <span data-bind="text: $root.translations.defaultValue"></span>
            </div>

            <div class="col-xs-12">
                <input style="display:inline-block;"
                    data-bind="select2: {
                        select2Config: {
                            clickBubble: true,
                            data: options,
                            value: defaultValue,
                            multiple: multiple,
                            placeholder: $root.translations.selectDefaultValue,
                            allowClear: true
                        }
                    }">
            </div>
        </div>
    </div>
</div>
{% endblock config_form %}

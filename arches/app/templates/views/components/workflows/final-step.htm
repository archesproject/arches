{% load i18n %}

<div class="workflows-get-tile-value padded-workflow-step">
    <div style='display:flex; justify-content: space-between;'>
        <h4>
            <span data-bind="text: $root.translations.workflowComplete"></span>
        </h4>
        <div>
            <a href="#" target="_self" type="button" class="btn btn-primary"
                data-bind="attr: { href: workflowUrl}">
                <i class="fa fa-plus"></i>
                <span data-bind="text: $root.translations.new"></span>
            </a>
            <!-- ko if: resourceid -->
            <a href="#" target="_self" type="button" class="btn btn-primary"
                data-bind="attr: { href: resourceEditUrl}">
                <i class="fa fa-pencil"></i>
                <span data-bind="text: $root.translations.edit"></span>
            </a>
            <!-- /ko -->
        </div>
    </div>
</div>

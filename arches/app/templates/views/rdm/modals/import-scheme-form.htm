{% load i18n %}
<!-- Import New Scheme Modal Data Entry Form -->
<form action="" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="labelmodal" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content no-corners">

            <!-- Form Header -->
            <div class="modal-header arches-modal-header">
                <h4 id="" class="modal-title">{% trans "Import New Concept Scheme" %}</h4>
                <button aria-hidden="true" data-dismiss="modal" class="close" type="button">Ã—</button>
            </div>
            <!-- End Form Header -->

            <!-- Form -->
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-12">
                        <form class="form-inline" role="form">
                            <div class="form-group arches-modal-form-group">
                                <h5 class="arches-modal-section">{% trans "SKOS File" %}</h5>
                                <input type="file" class="form-control" style="width: 100%;" name="skosfile">
                            </div>
                        </form>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group arches-modal-form-group">
                            <h5 class="arches-modal-section">{% trans "When concept ids match" %}</h5>
                            <div style="margin-left: 10px">
                                <input type="radio" name="overwrite_options" id="overwrite" value="overwrite" checked="checked" /><label for="overwrite" style="margin-left: 3px">{% trans "overwrite system concept" %}</label>
                                <input type="radio" name="overwrite_options" id="ignore" value="ignore" style="margin-left: 6px"/><label for="ignore" style="margin-left: 3px">{% trans "use system concept" %}</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group arches-modal-form-group">
                            <h5 class="arches-modal-section">{% trans "When inserting new concepts" %}</h5>
                            <div style="margin-left: 10px">
                                <input type="radio" name="staging_options" id="keep" value="keep" checked="checked"/><label for="keep" style="margin-left: 3px">{% trans "keep within scheme" %}</label>
                                <input type="radio" name="staging_options" id="stage" value="stage" style="margin-left: 6px"/><label for="stage" style="margin-left: 3px">{% trans "stage in candidates" %}</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Form (modal body) -->

            <div class="modal-footer">
                <button data-dismiss="modal" class="btn-u btn-u-default" type="button">{% trans "Cancel" %}</button>
                <button type="submit" class="btn-u btn-u-primary">{% trans "Upload File" %}</button>
            </div>
          </div>
    </div>
</form>
<!-- End Import New Scheme Data Entry Form -->

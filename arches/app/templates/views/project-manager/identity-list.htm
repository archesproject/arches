{% extends "views/list.htm" %}
{% load staticfiles %}
{% load i18n %}

{% block title %}{% trans "Groups/Accounts" %}{% endblock %}

{% block search_placeholder %}{% trans "Find user or group" %}{% endblock %}

{% block listitem %}
    <div data-bind="attr:{'title': $data.groups}">
        <div class="library-icon" style="">
            <span class="icon-wrap icon-wrap-sm icon-circle" data-bind="css: $data.type === 'group' ? 'bg-purple' : 'bg-mint'">
                <i data-bind="attr: {class: 'fa fa-' + $data.type}"></i>
            </span>
        </div>


        <div class="library-card-main" style="" data-bind="css: {'user': $data.type ==='user' }">
            <a class="name">
                <div data-bind="text: $data.name"></div>
            </a>
            <div class="user-groups" data-bind="text: $data.groups"></div>
        </div>
        <!-- ko if: $data.approved() -->
        <div class="project-status invited" data-bind="css: {'user': $data.type ==='user' }"> {% trans 'Invited' %}</div>
        <!-- /ko -->
        <!-- ko ifnot: $data.approved() -->
        <div class="project-status" data-bind="css: {'user': $data.type ==='user' }"> {% trans 'Not Invited' %}</div>
        <!-- /ko -->
    </div>



{% endblock %}

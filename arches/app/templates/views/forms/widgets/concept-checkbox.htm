{% extends "views/forms/widgets/base.htm" %}
{% load i18n %}

{% block form %}
<div class="row widget-wrapper">
    <div class="form-group">
        <label class="control-label widget-input-label" for="" data-bind="text:label"></label>
        <div class="col-xs-12">
            <div class="pad-hor columns" data-bind="foreach: flatOptions">

                <label class="form-checkbox form-normal form-primary form-text" data-bind="css: {'active': selected()}, click: function () { selected(!selected()) }"">
                    <input type="checkbox" data-bind="checked: selected">
                    <span data-bind="text:text"></span>
                </label>

            </div>
        </div>
    </div>
</div>
{% endblock form %}

{% block config_form %}

{% endblock config_form %}

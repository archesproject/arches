{% extends "views/forms/widgets/base.htm" %}
{% load i18n %}

{% block form %}
<div class="row widget-wrapper">
    <div class="form-group">
        <label class="control-label widget-input-label" for="" data-bind="text:label"></label>
        <div class="col-xs-12">
            <input style="width:30%; display:inline-block;" data-bind="select2: {select2Config: {data: options, value: value, multiple: multiple, placeholder: placeholder}}"></input>
        </div>
    </div>
</div>
{% endblock form %}

{% block config_form %}
<div>
  <div class="control-label">
      {% trans "Placeholder" %}
  </div>
  <div class="col-xs-12 pad-no crud-widget-container">
      <input type="" placeholder="{% trans "Placeholder" %}" id="" class="form-control input-md widget-input" data-bind="value: placeholder, valueUpdate: 'keyup'">
  </div>
</br/>
</br/>
</br/>
</div>
{% endblock config_form %}

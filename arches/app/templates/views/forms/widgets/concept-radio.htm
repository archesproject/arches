{% extends "views/forms/widgets/base.htm" %}
{% load i18n %}

{% block form %}
<div class="row widget-wrapper">
    <div class="form-group">
        <label class="control-label widget-input-label" for="" data-bind="text:label"></label>
        <div class="col-xs-12">
            <div class="pad-hor columns" data-bind="foreach: flatOptions">
                <label class="form-radio form-normal form-text" data-bind="css: { 'active': $parent.value() === id }, click: function () { $parent.value(id) }">
                    <input type="radio" data-bind="checked: $parent.value, attr: {value: id, name: $parent.node.nodeid}"> <span data-bind="text: text"></span>
                </label>
            </div>
        </div>
    </div>
</div>
{% endblock form %}

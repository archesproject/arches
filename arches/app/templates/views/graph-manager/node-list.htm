{% extends "views/list.htm" %}
{% load staticfiles %}
{% load i18n %}

{% block title %}{{node_list.title}}{% endblock %}

{% block search_placeholder %}{{node_list.search_placeholder}}{% endblock %}

{% block listitem %}
    <div class="library-icon" style="">
        <span class="icon-wrap icon-wrap-sm icon-circle bg-info" style="">
            <i data-bind="attr: {class: $data.iconclass}"></i>
        </span>
    </div>
    <div class="library-card-main" style="">
        <a class="listitem_name" data-bind="text: $data.name">
        </a>
    </div>
    <div class="library-card-subtitle" data-bind="text: $data.datatype.toLowerCase() + '; ' + $data.ontologyclass">
    </div>
{% endblock %}

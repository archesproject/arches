<!DOCTYPE html>
<html lang="en">

<head>

    </style>
</head>

<body style="width: 400px;">
    <p>{{greeting}}</p>
    {% if link != "" %}
    <a class="btn" href="{{email_link}}"><button
            class='btn btn-notifs-download btn-labeled btn-sm fa fa-download'><span>{{button_text}}</span></button></a>
    {% endif %}
    {% if files %}
        <!-- ko foreach: { data: files, as: 'file' } -->
        <div class='entry'>
            <a data-bind="attr: { href: '/files/' + file.fileid }" target="_blank" style="color: steelblue">
                <button class='btn btn-notifs-download btn-labeled btn-sm fa fa-download'>
                    <span data-bind="text: file.name"></span>
                </button>
            </a>
        </div>
        <!-- /ko -->

    {% if link != "" %}
    <a class="btn" href="{{email_link}}"><button
            class='btn btn-notifs-download btn-labeled btn-sm fa fa-download'><span>{{button_text}}</span></button></a>    
    {% endif %}
    {% endif %}
    <p>{{closing}}</p>
</body>

</html>

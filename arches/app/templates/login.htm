{% extends "base.htm" %}
{% load staticfiles %}

{% block loading_mask %}
{% endblock loading_mask %}

{% block body %}

<div id="container" class="cls-container">

   <!-- BACKGROUND IMAGE -->
   <!--===================================================-->
   <div id="bg-overlay" class="bg-img img-login"></div>


   <!-- HEADER -->
   <div class="cls-header cls-header-lg">
       <div class="cls-brand">
           <a class="box-inline" href="index.html">
               <!-- <img alt="Arches Admin" src="img/logo.png" class="brand-icon"> -->
               <span class="brand-title">Arches <span class="text-thin">Account Login</span></span>
           </a>
       </div>
   </div>


   <!-- LOGIN FORM -->
   <div class="cls-content">
       <div class="cls-content-sm panel login-panel">
           <div class="panel-body">
               <h3 class="login-panel-header">Sign In to your account</h3>
               <form id="login-form" action="?next={{ next }}" method='POST' {% if auth_failed %} autocomplete="off" {% endif %}>
                   {% csrf_token %}
                   <div class="form-group">
                       <div class="input-group">
                           <div class="input-group-addon"><i class="text-lg ion-log-in"></i></div>
                           <input type="text" class="form-control input-lg" placeholder="Username" name='username' autofocus>
                       </div>
                   </div>
                   <div class="form-group">
                       <div class="input-group">
                           <div class="input-group-addon"><i class="ion-asterisk"></i></div>
                           <input type="password" class="form-control input-lg" placeholder="Password" name='password'>
                       </div>
                   </div>
                   <div class="row">
                       <div class="col-xs-12">
                           <div class="form-group text-right">
                           <button class="btn btn-success text-uppercase" type="submit">Sign In</button>
                           </div>
                       </div>
                   </div>
                   <div class="row" style="padding-top:10px;">
                        <div style="{% if not auth_failed %}display:none;{% endif %}" id="login-failed-alert" class="alert alert-danger fade in" role="alert">
                            <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                            <h4>Login failed</h4>
                            <span>Invalid username and/or password.</span>
                        </div>
                    </div>
               </form>
           </div>
       </div>
       <div class="pad-ver hidden">
           <a href="arches_password_reminder.html" class="btn-link mar-rgt">Forgot password ?</a>
           <a href="arches_register.html" class="btn-link mar-lft">Create a new account</a>
       </div>
   </div>

</div>

{% endblock body %}

name: CI

on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ actions_ci_testing ]
  pull_request:
    branches: [ actions_ci_testing ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgis/postgis:10-2.5
        env:
          POSTGRES_PASSWORD: postgis
          POSTGRES_DB: arches
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8

      - name: Install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install -r arches/install/requirements.txt
          pip install -r arches/install/requirements_dev.txt
          echo Python packages installed

      - name: Install Java, GDAL, and other system dependencies
        run: |
          sudo apt-get install libxml2-dev libpq-dev openjdk-8-jdk python-dev libgconf2-4 libgdal-dev
          echo Postgres and ES dependencies installed

      - uses: ankane/setup-elasticsearch@v1
        with:
          elasticsearch-version: 7

      - name: Start CouchDB
        uses: iamssen/couchdb-github-action@master
        with:
          couchdb-version: 2.3

      - name: Test CouchDB authentication
        run: |
          curl -X POST -H "Content-Type: application/json; charset=utf-8" -d '{"name": "admin", "password": "password"}' http://127.0.0.1:5984/_session

      - name: Run Arches unit tests
        run: |
          python manage.py test tests --pattern="*.py" --settings="tests.test_settings"
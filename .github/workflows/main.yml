name: CI

on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ actions_ci_testing ]
  pull_request:
    branches: [ actions_ci_testing ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgis/postgis:10-2.5
        env:
          POSTGRES_PASSWORD: postgis
          POSTGRES_DB: arches
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8

      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install -r arches/install/requirements.txt
          pip install -r arches/install/requirements_dev.txt
          echo python dependencies packages installed

      - name: Install Postgres and ES dependencies
        run: |
          sudo apt-get install libxml2-dev libpq-dev openjdk-8-jdk python-dev libgconf2-4
          echo Postgres and ES dependencies installed

      - uses: ankane/setup-elasticsearch@v1
        with:
          elasticsearch-version: 7

      - name: Run tests
        run: |
          python manage.py test tests --pattern="*.py" --settings="tests.test_settings"
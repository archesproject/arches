name: CI

on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ actions_ci_testing ]
  pull_request:
    branches: [ actions_ci_testing ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8

      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install -r arches/install/requirements.txt
          pip install -r arches/install/requirements_dev.txt
          echo python dependencies packages installed

      - name: Install Postgres and ES dependencies
        run: |
          sudo apt-get install libxml2-dev libpq-dev openjdk-8-jdk python-dev postgresql-9.6-postgis-2.4 libgconf2-4
          echo Postgres and ES dependencies installed
name: CI

on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ actions_ci_testing ]
  pull_request:
    branches: [ actions_ci_testing ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:10.8
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgis
          POSTGRES_DB: arches
        ports:
          - 5432:5432
        # needed because the postgres container does not provide a healthcheck
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8

      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install -r arches/install/requirements.txt
          pip install -r arches/install/requirements_dev.txt
          echo python dependencies packages installed

      - name: Install Postgres and ES dependencies
        run: |
          apt-get update
          apt-get install libxml2-dev libpq-dev openjdk-8-jdk python-dev postgresql-10-postgis-2.4 libgconf2-4
          apt-get install --yes --no-install-recommends postgresql-client
          echo Postgres and ES dependencies installed

      - name: Install Postgis
        run: |
          echo 'ELASTICSEARCH_PREFIX="arches"' > arches/settings_local.py
          psql -d postgres -c "ALTER USER postgres with encrypted password 'postgis';"
          echo "*:*:*:postgres:postgis" >> ~/.pgpass
          psql -d postgres -c "SET standard_conforming_strings = off;"
          psql -c "CREATE DATABASE template_postgis;"
          psql -d template_postgis -c "CREATE EXTENSION postgis;"
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
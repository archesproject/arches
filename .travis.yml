
language: python

python:
  - 2.7

sudo: required

services:
  - postgresql
  - elasticsearch
  
addons:
  postgresql: "9.4"

before_install:
  - bash arches/install/ubuntu_trusty_setup.sh
  - curl -O https://download.elasticsearch.org/elasticsearch/release/org/elasticsearch/distribution/deb/elasticsearch/2.2.0/elasticsearch-2.2.0.deb && sudo dpkg -i --force-confnew elasticsearch-2.2.0.deb

install: 
  - python setup.py install
  - pip install -r arches/install/requirements_dev.txt
  - pip install coveralls
  
script: 
  - python manage.py test tests --pattern="*.py" --settings="tests.test_settings" 
 
after_success:
  - coveralls
  
notifications:
  slack:
    secure: 

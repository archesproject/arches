dist: trusty
language: python
filter_secrets: false

python:
  - 2.7

sudo: false

cache:
  - apt
  - pip

addons:
  postgresql: 9.6
  apt:
    sources:
      - elasticsearch-5.x
    packages:
      - elasticsearch
      - libxml2-dev
      - libpq-dev
      - openjdk-7-jdk
      - python-dev
      - postgresql-9.6-postgis-2.3

services:
  - postgresql
  - elasticsearch

before_install:
  - psql -d postgres -c "ALTER USER postgres with encrypted password 'postgis';"
  - echo "*:*:*:postgres:postgis" >> ~/.pgpass
  - psql -d postgres -c "SET standard_conforming_strings = off;"
  - psql -d postgres -c "CREATE EXTENSION postgis;"

install:
  - python setup.py install
  - pip install -r arches/install/requirements_dev.txt
  - pip install coveralls
  # - npm install -g yarn
  # - yarn install

script:
  - python manage.py test tests --pattern="*.py" --settings="tests.test_settings"

after_success:
  - coveralls

notifications:
  slack:
    secure: 
    # archesproject:
    secure: 
deploy:
- provider: s3
  access_key_id: AKIAIPJSP4QJ5VLPBKIQ
  secret_access_key: &1
    secure: 
  local_dir: dpl_cd_upload
  skip_cleanup: true
  on: &2
    repo: archesproject/arches
    branch: master
  bucket: arches-codedeploy
#  upload_dir: latest
- provider: codedeploy
  access_key_id: AKIAIPJSP4QJ5VLPBKIQ
  secret_access_key: *1
  bucket: arches-codedeploy
  key: arches-$TRAVIS_BRANCH-$TRAVIS_BUILD_NUMBER-$TRAVIS_COMMIT.zip
  bundle_type: zip
  application: arches
  deployment_group: arches_group
  region: us-west-1
  on: *2
before_deploy:
- zip codedeploy.zip -r  --exclude=*__pycache__* appspec.yml arches/install/ci_install/*.sh
- mkdir -p dpl_cd_upload
- mv codedeploy.zip dpl_cd_upload/arches-$TRAVIS_BRANCH-$TRAVIS_BUILD_NUMBER-$TRAVIS_COMMIT.zip
